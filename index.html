<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Fender Acoustic Guitar CD 60CN Sound Panel</title>
    <script src="music.js"></script>
    </script>
</head>
<body>

    <h2 id="heading">Hey everyone. Welcome to Usman Hamid's Fender soundboard</h2>
    <div class="simple-pluck" >
        <h3 id="heading2">A normal pluck of each string</h3>
        <button id="btn-dec" onmousedown="Elow.play()">
            E Low
        </button>
        <button id="btn-dec" onmousedown="A.play()">
            A
        </button>
        <button id="btn-dec" onmousedown="D.play()">
            D
        </button>
        <button id="btn-dec" onmousedown="G.play()">
            G
        </button>
        <button id="btn-dec" onmousedown="B.play()">
            B
        </button>
        <button id="btn-dec" onmousedown="E.play()">
            E
        </button>
    </div>

    <div class="strum-pick">
        <h3 id="heading2">Strum with a pick</h3>
        <button id="btn-dec" onmousedown="cchord.play()">
            C Chord
        </button>
        <button id="btn-dec" onmousedown="dchord.play()">
            D Chord
        </button>
        <button id="btn-dec" onmousedown="emchord.play()">
            E minor Chord
        </button>
        <button id="btn-dec" onmousedown="gchord.play()">
            G major Chord
        </button>

        <div class="strum-finger"> 
            <h3 id="heading2">Strum with finger</h3>
            <button id="btn-dec" onmousedown="cfchord.play()">
                C Chord 
            </button>
            <button id="btn-dec" onmousedown="dfchord.play()">
                D Chord
            </button>
            <button id="btn-dec" onmousedown="emfchord.play()">
                E minor Chord
            </button>
            <button id="btn-dec" onmousedown="gcfhord.play()">
                G major Chord
            </button>
            <div class="tunes"> 
                <h3 id="heading2">A few tunes to play</h3>
                <button id="btn-dec" onmousedown="t1.play()">
                    Tune 1 
                </button>
                <button id="btn-dec" onmousedown="t2.play()">
                    Tune 2 
                </button>
            <p id="para">All rights belong to Usman Hamid. Audio by Usman Hamid.</p>
        </div>
    </div>
   
   
</body>
</html>
